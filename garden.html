<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside</title>
</head>

<body>
    <form>
        <input class="backButton" type="button" value="Go back!" onclick="history.back()">
    </form>
</body>
<audio id="trimmer">
    <source src="sounds/lawnmowel.mp3" />
</audio>
<audio id="smile" preload="auto">
    <source src="sounds/creazySmile.mp3" />
</audio>
<style>
    body {
        background-image: url('pictures/garden.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }

    .backButton {
        border-color: #e74c3c;
        color: #fff;
        box-shadow: 0 0 40px 40px #e74c3c inset, 0 0 0 0#e74c3c;
        transition: all 150ms ease-in-out;
    }

    .backButton:hover {
        box-shadow: 0 0 10px 0 #e74c3c inset, 0 0 10px 4px #e74c3c;
    }
</style>
<script>
    document.getElementById("trimmer").play();
    document.getElementById("smile").play();
</script>

</html>
