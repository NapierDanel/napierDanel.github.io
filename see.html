<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles/see.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See</title>

</head>

<body>
    <form>
        <input type="button" value="Go back!" onclick="history.back()">
    </form>
    <h2>Your score:</h2>
    <h2 id="score">0</h2>

    <h2>Time Left:</h2>
    <h2 id="time-left">60</h2>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <div class="score"></div>

    <div class="game">

        <div class="waterpoint waterpoint1">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint1">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint2">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint3">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint4">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint5">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint6">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint7">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint8">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint9">
            <div class="fish"></div>
        </div>
        <div class="waterpoint waterpoint10">
            <div class="fish"></div>
        </div>
    </div>

    <div class="testPicture"></div>
</body>
<audio id="seeSound" preload="auto">
    <source src="sounds/seesound.mp3" />
</audio>
<script src="scripts/see.js"></script>

</html>
