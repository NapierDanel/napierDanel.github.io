<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor</title>
    <link rel="stylesheet" href="styles/labor.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
    <h1>You found the secret Labor from Konrad Zuse, now find the secret startKey to launch the SpaceShip</h1>
    <div class="parent">
        <img class="hack1" src="/pictures/hack1.gif" alt="hack1 screen" width=300 />
        <img class="hack2" src="/pictures/hack2.gif" alt="hack1 screen" width=300 />
        <img class="hack3" src="/pictures/hack3.gif" alt="hack1 screen" width=300 />
        <img class="desk" src="/pictures/desk.png" alt="hack1 screen" width=600 />
        <div id="messenger"></div>
        </div>

        <div class="tubes">
            <img src="pictures/elec3.jpg" alt="elec3" width="150">
            <img src="pictures/elec5.jpg" alt="elec3" width="150">
            <img src="pictures/elec4.jpg" alt="elec3" width="150">
            <img src="pictures/elec8.jpg" alt="elec3" width="150">
        </div>
        <form name="calc">
            <table>
                <tr>
                    <td>
                        <input type="text" name="input" size="16" id="answer">

                        <br>
                    </td>
                </tr>
                <tr id="sumCalc" >
                        <td>
                            <input id="calcNums" type="button" name="one" value="  1  " onclick="calc.input.value += '1' ">
                            <input id="calcNums" type="button" name="two" value="  2  " onclick="calc.input.value += '2'">
                            <input id="calcNums" type="button" name="three" value="  3  " onclick="calc.input.value += '3'">
                            <input id="calcNums" type="button" class="operator" name="plus" value="  +  "
                                onclick="calc.input.value += ' + '">
                            <br>
                            <input id="calcNums" type="button" name="four" value="  4  " onclick="calc.input.value += '4'">
                            <input id="calcNums" type="button" name="five" value="  5  " onclick="calc.input.value += '5'">
                            <input id="calcNums" type="button" name="six" value="  6  " onclick="calc.input.value += '6'">
                            <input id="calcNums" type="button" class="operator" name="minus" value="  -  "
                                onclick="calc.input.value += ' - '">
                            <br>
                            <input id="calcNums" type="button" name="seven" value="  7  " onclick="calc.input.value += '7'">
                            <input id="calcNums" type="button" name="eight" value="  8  " onclick="calc.input.value += '8'">
                            <input id="calcNums" type="button" name="nine" value="  9  " onclick="calc.input.value += '9'">
                            <input id="calcNums" type="button" class="operator" name="times" value="  x  "
                                onclick="calc.input.value += ' * '">
                            <br>
                            <input id="calcNums" type="button" id="clear" name="clear" value="  c  " onclick="calc.input.value = ''">
                            <input id="calcNums" type="button" name="zero" value="  0  " onclick="calc.input.value += '0'">
                            <input id="calcNums" type="button" name="doit" value="  =  "
                                onclick="checkSecretKey()">
                            <input id="calcNums" type="button" class="operator" name="div" value="  /  "
                                onclick="calc.input.value += ' / '">
                            <br>
                        </td>
                </tr>
            </table>
        </form>

</body>
<script src="scripts/labor.js"></script>

</html>
